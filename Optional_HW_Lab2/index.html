<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratory 2 - Piano keyboard</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* Keyboard frame */
        #keyboard {
            background-color: #333;
            border: 1px solid black;
            padding: 6vh 2vw 3vh 2vw;
            box-sizing: border-box;
            max-width: 95vw;
            width: auto;
            border-radius: 15px;
            transition: all 0.1s ease;
        }

        /* Keypad container */
        #keypad {
            background-color: red;
            display: flex;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            align-items: flex-end;
            position: relative;
            transition: all 0.1s ease;
        }

        /* White keys */
        .whiteKey {
            height: 240px;
            flex: 1 1 0;
            min-width: 28px;
            background-color: white;
            border: 1px solid black;
            box-sizing: border-box;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        .whiteKey:hover {
            background-color: #f0f0f0;
        }

        .whiteKey:active {
            transform: translateY(2px);
        }

        /* Black keys */
        .blackKey {
            height: 140px;
            width: 24px;
            flex: 0 0 24px;
            background-color: black;
            border: 1px solid black;
            margin: 0 -13px;
            z-index: 2;
            box-sizing: border-box;
            border-radius: 3px;
            align-self: flex-start;
            cursor: pointer;
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        .blackKey:hover {
            background-color: #333;
        }

        .blackKey:active {
            transform: translateY(2px);
        }

        @media (max-width: 480px) {
            .whiteKey {
                min-width: 22px;
            }

            .blackKey {
                width: 20px;
                flex: 0 0 20px;
                margin: 0 -10px;
            }
        }
    </style>
</head>

<body>
    <div id="keyboard">
        <div id="keypad">
            <div class="whiteKey"></div>
            <div class="blackKey"></div>
            <div class="whiteKey"></div>
            <div class="blackKey"></div>
