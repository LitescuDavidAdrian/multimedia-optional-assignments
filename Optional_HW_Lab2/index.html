<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Laboratory 2 - Piano keyboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* keyboard frame */
        #keyboard {
            background-color: #333;
            border: 1px solid black;
            padding: 6vh 2vw 3vh 2vw;
            box-sizing: border-box;
            max-width: 95vw;
            width: auto;
            border-radius: 15px;
        }

        /* keypad */
        #keypad {
            background-color: red;
            display: flex;
            overflow-x: auto;
            border-radius: 10px;
        }

        .whiteKey {
            height: 240px;
            width: 40px;
            background-color: white;
            border: 1px solid black;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .blackKey {
            height: 140px;
            width: 24px;
            background-color: black;
            border: 1px solid black;
            margin: 0 -13px;
            z-index: 2;
            box-sizing: border-box;
            border-radius: 3px;
        }
    </style>
</head>
