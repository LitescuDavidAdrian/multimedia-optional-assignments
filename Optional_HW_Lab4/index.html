<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laboratory 4 - Music Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <header class="mb-3">
            <h1 class="h3">Music Library</h1>
        </header>

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input id="searchInput" type="search" class="form-control" placeholder="Search by artist or album..."
                    aria-label="Search albums">
            </div>
            <div class="col-12 col-md-6 text-md-end mt-2 mt-md-0">
                <select id="sortSelect" class="form-select w-auto d-inline-block">
                    <option value="artist-asc">Sort by Artist (A-Z)</option>
                    <option value="album-asc">Sort by Album (A-Z)</option>
                    <option value="tracks-asc">Sort by Tracks (ascending)</option>
                    <option value="tracks-desc">Sort by Tracks (descending)</option>
                </select>
            </div>
        </div>


        <div id="albumsRow" class="row"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" tabindex="-1">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    ...
                </div>

                <div class="modal-footer">
                    <button id="closeAlbumBtn" type="button" class="btn btn-outline-secondary btn-sm"
                        data-bs-dismiss="modal">
                        Close Album Tracklist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="backToTopBtn" class="btn btn-primary btn-sm">â¬† Back to Top</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
</body>

</html>
